<!DOCTYPE html>
<html>  
  <head>
    <title>Google Maps JSON Multiple Markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #json_multiple_makers {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style> 
    <!--jQUERY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
  </head>
  <body>
    <div id="json_multiple_makers"></div>
    <script>
      //JSON PATH
      var dataURL  = 'https://cdn.rawgit.com/kpkt/google-map/master/source.json';
      var centerLatLng = new google.maps.LatLng(3.139530, 101.687333);
      var map = new google.maps.Map(document.getElementById('json_multiple_makers'), {
        zoom: 6,
        center: centerLatLng,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        zoomControl: true,
        mapTypeControl: false,
        scaleControl: false,
        streetViewControl: false,
        rotateControl: false,
        fullscreenControl: false

      });

      var marker;
      //JQUERY GET JSON file *.json
      $.getJSON(dataURL, function( data ) {

        //LOOP data to push marker
        data.forEach(function(location) {

          //GOOGLE MAP CREATE MARKER EACH DATA
          marker = new google.maps.Marker({
            position: new google.maps.LatLng(location['latitude'], location['longitude']),
            map: map
          });
        });
      });
    </script>
  </body>
</html>
